<link href="rpsstyles.css" rel="stylesheet">

<div id="gameBox">
    <h1>Rock, Paper, Scissors</h1>
    <h3>Best 2 out of 3!</h3>

    <table width=40%>
        <div id="playerSide">
            <tr>
                <th width=20%>
                    Player:
                </th>
            </tr>
            <tr>
                <td width=20%>
                    <img src="rock.png" alt="rock" class="1"/>
                    <img src="paper.png" alt="paper" class="2"/>
                    <img src="scissors.png" alt="scissors" class="3" />
                </td>
            </tr>
        </div>
    
        <div id="computerSide">
            <tr>
                <th width=20%>
                    Computer:
                </th>
            </tr>
            <tr>
                <td width=20%>
                    <img src="rock.png" alt="rock" class="1"/>
                    <img src="paper.png" alt="paper" class="2" />
                    <img src="scissors.png" alt="scissors" class="3" />
                </td>
            </tr>
        </div>
    </table>
</div>
